        /* ===== BASE STYLES ===== */
        :root {

            --gold: #d4af37;
            --brown: #8b4513;
            --light: #f8f5f0;
            --dark: #2c2c2c;
            --success: #27ae60;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.7;
            color: #333;
            background: var(--light);
            padding-top: 90px;
        }
        
        h1, h2, h3, h4 {
            font-family: 'Playfair Display', serif;
            font-weight: 600;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        section {
            padding: 80px 0;
        }
        
        .section-title {
            text-align: center;
            font-size: 2.8rem;
            color: var(--primary);
            margin-bottom: 20px;
            position: relative;
        }
        
        .section-title:after {
            content: '';
            display: block;
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, var(--primary), var(--gold));
            margin: 15px auto 30px;
            border-radius: 2px;

        .section-subtitle {

            color: var(--brown);

            font-style: italic;

            background: linear-gradient(135deg, var(--gold) 0%, #e8c64a 100%);
            color: var(--dark);
            padding: 14px 32px;
            font-weight: 600;
            text-decoration: none;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            transition: all 0.4s;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
            font-size: 1rem;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.4);
        }
        
        .btn-whatsapp {

        }

            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }
        
        .header-container {

            justify-content: space-between;
            align-items: center;
        }
        
        .logo {

            align-items: center;
            gap: 15px;
            text-decoration: none;
        }
        
        .logo-img {

            width: auto;
            border-radius: 8px;
            border: 2px solid var(--gold);
            padding: 3px;
            background: white;
        }
        
        .logo-text {
            display: flex;
            flex-direction: column;
        }
        
        .logo-name {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            line-height: 1;
        }
        
        .logo-name span {
            color: var(--gold);
        }
        
        .logo-tagline {

            color: rgba(255, 255, 255, 0.9);
            margin-top: 4px;
            font-style: italic;
        }

            align-items: center;
        }

            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            padding: 5px 0;
            position: relative;
        }
        
        nav a:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gold);
            transition: width 0.3s;
        }

            border-color: var(--gold);
            background: rgba(255, 255, 255, 0.12);
        }
        
        .contact-form input::placeholder,
        .contact-form textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);

        .footer-links h4,

        }
