<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book an Appointment | Dr. Matano</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      color: #222;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: 20px auto;
      border: 4px solid #0a7d32;
    }

    h1 {
      text-align: center;
      font-size: 30px;
      color: #0a5423;
    }

    p.intro {
      text-align: center;
      margin: 10px 0 25px;
      font-size: 18px;
    }

    /* Form */
    form {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    }

    label {
      font-size: 16px;
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    textarea {
      height: 130px;
      resize: vertical;
    }

    button {
      background: #0a7d32;
      color: white;
      padding: 14px 20px;
      border: none;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
      font-weight: bold;
    }

    button:hover {
      opacity: 0.9;
    }

    /* Contact Buttons */
    .buttons {
      text-align: center;
      margin: 30px 0;
    }

    .btn {
      display: inline-block;
      padding: 14px 22px;
      margin: 6px;
      background: #0a7d32;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
    }
